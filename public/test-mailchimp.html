<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Mailchimp API</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        h1 { color: #333; margin-bottom: 10px; font-size: 28px; }
        .subtitle { color: #666; margin-bottom: 30px; font-size: 14px; }
        .test-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        .status.pending { background: #ffc107; color: #000; }
        .status.success { background: #28a745; color: white; }
        .status.error { background: #dc3545; color: white; }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
            margin-top: 10px;
        }
        button:hover { transform: translateY(-2px); }
        button:disabled { opacity: 0.6; cursor: not-allowed; }
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.6;
        }
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .endpoint {
            color: #666;
            font-family: monospace;
            font-size: 13px;
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Mailchimp API</h1>
        <p class="subtitle">Diagn√≥stico del endpoint de Mailchimp</p>

        <div class="test-section">
            <h2 style="font-size: 16px; margin-bottom: 10px;">
                <span id="status" class="status pending">‚è≥ Pendiente</span>
                Test Endpoint
            </h2>
            <div class="endpoint">
                <strong>URL:</strong> <span id="endpoint-url"></span>
            </div>
            <button onclick="runTest()" id="btn">Ejecutar Test</button>
            <div id="result"></div>
        </div>
    </div>

    <script>
        const API_URL = '/api/mailchimp/subscribe';
        document.getElementById('endpoint-url').textContent = window.location.origin + API_URL;

        async function runTest() {
            const btn = document.getElementById('btn');
            const status = document.getElementById('status');
            const result = document.getElementById('result');

            btn.disabled = true;
            status.className = 'status pending';
            status.textContent = '‚è≥ Ejecutando...';
            result.innerHTML = '';

            try {
                const response = await fetch(API_URL, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email: 'test@example.com', tags: ['test'] }) });
                const data = await response.json();

                if (response.ok && data.success) {
                    status.className = 'status success';
                    status.textContent = '‚úÖ Exitoso';
                    result.innerHTML = '<div class="result success"><strong>‚úÖ Endpoint funciona correctamente!</strong><br>El archivo PHP existe y responde.<br>Mailchimp est√° configurado correctamente.</div>';
                } else if (response.status === 404) {
                    status.className = 'status error';
                    status.textContent = '‚ùå Error 404';
                    result.innerHTML = '<div class="result error"><strong>‚ùå Error 404 - Archivo no encontrado</strong><br><br>El archivo subscribe.php no est√° en el servidor o .htaccess no est√° configurado.<br><br><strong>Soluci√≥n:</strong><br>1. Sube api/mailchimp/subscribe.php<br>2. Verifica que .htaccess tenga la regla para /api/<br>3. Consulta DIAGNOSTICO-404-MAILCHIMP.md</div>';
                } else {
                    status.className = 'status error';
                    status.textContent = '‚ùå Error';
                    result.innerHTML = `<div class="result error"><strong>‚ùå Error al suscribir</strong><br>Status: ${response.status}<br>Error: ${data.error || 'Desconocido'}<br><br>Verifica las credenciales de Mailchimp en subscribe.php</div>`;
                }
            } catch (error) {
                status.className = 'status error';
                status.textContent = '‚ùå Error';
                result.innerHTML = `<div class="result error"><strong>‚ùå Error de red</strong><br>${error.message}<br><br>El servidor puede no estar ejecutando PHP correctamente.</div>`;
            } finally {
                btn.disabled = false;
            }
        }

        window.addEventListener('load', () => setTimeout(runTest, 500));
    </script>
</body>
</html>
